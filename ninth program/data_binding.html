<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>

<body>
    <div ng-app="myApp" ng-controller="myCtrl">
        <p>First Name: <input ng-model="firstname"></p>
        <p>Last Name: <input ng-model="lastname"></p>
        <h1>{{firstname +" "+ lastname}}</h1>
    </div>
    <script>
        var app = angular.module('myApp', []);
        app.controller('myCtrl', function ($scope) {
            $scope.firstname = "Siva";
            $scope.lastname = "Prasad";
        });
    </script>
    <p>Change the name inside the input field, and the model data will change automatically, and therefore also
        the header will change its value.</p>
</body>

</html>
